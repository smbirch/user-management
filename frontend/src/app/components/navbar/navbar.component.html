<div class="menu-bar" [class.open]="showModal">
  <div class="menu-item">
    <p class="admin">{{ isAdmin() ? 'Logged in as Admin' : 'Standard User' }}</p>
  </div>
  <div class="spacer"></div>
  <div class="menu-item hamburger-menu" (click)="toggleModal()">
    <div class="hamburger"></div>
    <div class="hamburger"></div>
    <div class="hamburger"></div>
  </div>
</div>

<div class="modal" *ngIf="showModal">
  <a class="modal-link" (click)="closeModal()" routerLink="/home">Home</a>
  <a class="modal-link" (click)="closeModal()" routerLink="/teams">Teams</a>
  <a class="modal-link" (click)="closeModal()" routerLink="/users-registry">Users Registry</a>
  <a class="modal-link" (click)="logout(); closeModal()">Logout</a>
</div>
