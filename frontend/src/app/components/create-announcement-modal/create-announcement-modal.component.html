<div class="modal" [class.show]="showModal">
  <div class="modal-content">
    <button class="close-button" (click)="closeModal()">x</button>
    <h2>Author: {{ authorName }}</h2>
    <input type="text" [(ngModel)]="announcementTitle" placeholder="Title" class="announcement-title-input">
    <textarea [(ngModel)]="announcementText" placeholder="Announcement" class="announcement-text"></textarea>
    <button (click)="submitAnnouncement()" class="submit-button">Submit</button>
  </div>
</div>
